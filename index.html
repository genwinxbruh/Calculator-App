<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- External css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h3 class="title">Calculator</h3>
    </header>

    <main class="calc">
        <div class="screen">0</div>
        <div class="btns">
            <div class="row">
                <button class="btn btn-2 clear">C</button>
                <button class="btn backspace">←</button>
                <button class="btn divide orange">÷</button>
            </div>
            <div class="row">
                <button class="btn digit">7</button>
                <button class="btn digit">8</button>
                <button class="btn digit">9</button>
                <button class="btn multiply orange">×</button>
            </div>
            <div class="row">
                <button class="btn digit">4</button>
                <button class="btn digit">5</button>
                <button class="btn digit">6</button>
                <button class="btn minus orange">-</button>
            </div>
            <div class="row">
                <button class="btn digit">1</button>
                <button class="btn digit">2</button>
                <button class="btn digit">3</button>
                <button class="btn plus orange">+</button>
            </div>
            <div class="row">
                <button class="btn btn-3 digit">0</button>
                <button class="btn equals orange">=</button>
            </div>
        </div>

    </main>


    <!-- Js file -->
    <script src="main.js"></script>

</body>

</html>
